<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice & Bill Generator | Pera nai Vai</title>
    <meta name="description" content="Generate professional invoices and bills online for free. Customize details, add items, calculate totals, and download as PDF. Perfect for freelancers and small businesses.">
    <link rel="stylesheet" href="tools.css">
    <style>
        .invoice-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        @media (max-width: 992px) {
            .invoice-container { grid-template-columns: 1fr; }
        }

        .input-panel, .preview-panel {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        .input-field, .input-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-color);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }
        .input-field:focus, .input-textarea:focus { outline: none; border-color: var(--primary-color); }
        .input-textarea { min-height: 80px; resize: vertical; }

        .item-list-header, .item-row {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .item-list-header {
            font-weight: 600;
            color: var(--text-secondary);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .item-row input {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-primary);
        }
        .item-row .description-field { grid-column: 1 / span 1; }
        .item-row .quantity-field { grid-column: 2 / span 1; }
        .item-row .price-field { grid-column: 3 / span 1; }
        .item-row .total-field { grid-column: 4 / span 1; background: var(--hover-bg); text-align: right; }

        .add-item-btn {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .totals-section {
            text-align: right;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        .totals-row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .totals-row.grand-total { font-weight: 700; font-size: 1.2rem; color: var(--primary-color); }

        .download-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 2rem;
        }

        /* Invoice Preview Styles */
        .invoice-preview-area {
            border: 1px solid var(--border-color);
            min-height: 800px;
            background: white;
            color: black;
            padding: 2rem;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            line-height: 1.4;
            box-shadow: var(--shadow-lg);
            overflow: auto;
        }
        .invoice-header-preview { display: flex; justify-content: space-between; margin-bottom: 2rem; }
        .invoice-logo-preview { max-width: 150px; max-height: 80px; object-fit: contain; }
        .invoice-title-preview { font-size: 24px; font-weight: 700; color: #333; }
        .invoice-details-preview { text-align: right; }
        .invoice-details-preview p { margin: 0; }
        .invoice-address-section { display: flex; justify-content: space-between; margin-bottom: 2rem; }
        .invoice-table-preview { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
        .invoice-table-preview th, .invoice-table-preview td { border: 1px solid #eee; padding: 8px; text-align: left; }
        .invoice-table-preview th { background-color: #f5f5f5; }
        .invoice-table-preview .total-col { text-align: right; }
        .invoice-notes-preview { margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem; }

    </style>
</head>

                </div>
            </div>
        </header>

        <!-- Wardrobe Menu -->
        <div class="wardrobe-overlay" id="wardrobe-overlay">
            <div class="wardrobe-menu">
                <button class="wardrobe-close-btn" id="wardrobe-close-btn">&times;</button>
                <div class="wardrobe-header">
                    <h2>All Tools</h2>
                </div>
                <div class="wardrobe-filters">
                    <!-- JS will populate this -->
                </div>
                <div class="wardrobe-grid" id="wardrobe-grid">
                    <!-- JS will populate this -->
                </div>
            </div>
        </div>

        <div class="page-header">
            <h1>Invoice & Bill Generator</h1>
            <p>Create and download professional invoices and bills.</p>
        </div>

        <main class="invoice-container">
            <div class="input-panel">
                <h2>Invoice Details</h2>

                <div class="input-group">
                    <label for="invoice-number">Invoice #</label>
                    <input type="text" id="invoice-number" class="input-field" value="INV-001">
                </div>
                <div class="input-group">
                    <label for="invoice-date">Date</label>
                    <input type="date" id="invoice-date" class="input-field">
                </div>
                <div class="input-group">
                    <label for="invoice-due-date">Due Date</label>
                    <input type="date" id="invoice-due-date" class="input-field">
                </div>

                <div class="input-group">
                    <label for="your-company-name">Your Company Name</label>
                    <input type="text" id="your-company-name" class="input-field">
                </div>
                <div class="input-group">
                    <label for="your-address">Your Address</label>
                    <input type="text" id="your-address" class="input-field">
                </div>
                <div class="input-group">
                    <label for="your-phone">Your Phone</label>
                    <input type="text" id="your-phone" class="input-field">
                </div>
                <div class="input-group">
                    <label for="your-email">Your Email</label>
                    <input type="email" id="your-email" class="input-field">
                </div>
                <div class="input-group">
                    <label for="logo-upload">Upload Logo (Optional)</label>
                    <input type="file" id="logo-upload" accept="image/*">
                </div>

                <div class="input-group">
                    <label for="client-company-name">Client Company Name</label>
                    <input type="text" id="client-company-name" class="input-field">
                </div>
                <div class="input-group">
                    <label for="client-address">Client Address</label>
                    <input type="text" id="client-address" class="input-field">
                </div>

                <h2>Items</h2>
                <div class="item-list-header">
                    <div>Description</div>
                    <div>Qty</div>
                    <div>Price</div>
                    <div>Total</div>
                </div>
                <div id="item-list">
                    <!-- Item rows will be added here by JS -->
                </div>
                <button id="add-item-btn" class="action-btn secondary">Add Item</button>

                <div class="input-group" style="margin-top: 2rem;">
                    <label for="notes">Notes / Payment Terms</label>
                    <textarea id="notes" class="input-textarea"></textarea>
                </div>

                <button id="download-pdf-btn" class="action-btn" style="margin-top: 2rem;">Download PDF</button>
            </div>

            <div class="preview-panel">
                <h2>Live Preview</h2>
                <div class="invoice-preview-area" id="invoice-preview-area">
                    <!-- Invoice content will be rendered here by JS -->
                </div>
            </div>
        </main>
