<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto Generate Icons</title>
</head>
<body>
    <h1>Generating icons automatically...</h1>
    <p id="status">Please wait...</p>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;

            // Background gradient
            const bgGradient = ctx.createLinearGradient(0, 0, size, size);
            bgGradient.addColorStop(0, '#dc2626');
            bgGradient.addColorStop(1, '#991b1b');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, size, size);

            // Problem solver icon in black
            ctx.fillStyle = '#000000';
            ctx.strokeStyle = '#000000';
            ctx.save();

            // Lightbulb
            const bulbRadius = size * 0.12;
            const bulbTop = center - size * 0.15;

            ctx.beginPath();
            ctx.arc(center, bulbTop, bulbRadius, Math.PI, 0, false);
            ctx.lineTo(center + bulbRadius, bulbTop + bulbRadius * 0.6);
            ctx.lineTo(center - bulbRadius, bulbTop + bulbRadius * 0.6);
            ctx.closePath();
            ctx.fill();

            // Filament
            ctx.strokeStyle = 'rgba(220, 38, 38, 0.8)';
            ctx.lineWidth = size * 0.01;
            ctx.beginPath();
            ctx.moveTo(center, bulbTop - bulbRadius * 0.3);
            ctx.lineTo(center - bulbRadius * 0.3, bulbTop + bulbRadius * 0.2);
            ctx.moveTo(center, bulbTop - bulbRadius * 0.3);
            ctx.lineTo(center + bulbRadius * 0.3, bulbTop + bulbRadius * 0.2);
            ctx.stroke();

            // Base
            ctx.fillStyle = '#000000';
            const baseHeight = size * 0.035;
            const baseWidth = size * 0.08;
            ctx.fillRect(center - baseWidth / 2, bulbTop + bulbRadius * 0.6, baseWidth, baseHeight);
            ctx.fillRect(center - baseWidth / 2, bulbTop + bulbRadius * 0.6 + baseHeight, baseWidth, baseHeight * 0.7);

            // Wrench
            const wrenchScale = size * 0.008;
            ctx.save();
            ctx.translate(center - size * 0.18, center + size * 0.15);
            ctx.rotate(-Math.PI / 6);
            ctx.fillStyle = '#000000';
            ctx.fillRect(-wrenchScale * 1.5, -wrenchScale * 8, wrenchScale * 3, wrenchScale * 12);
            ctx.beginPath();
            ctx.arc(0, -wrenchScale * 8, wrenchScale * 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#dc2626';
            ctx.beginPath();
            ctx.arc(0, -wrenchScale * 8, wrenchScale * 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();

            // Gear
            const gearRadius = size * 0.08;
            const gearX = center + size * 0.18;
            const gearY = center + size * 0.15;
            const teeth = 8;

            ctx.fillStyle = '#000000';
            ctx.beginPath();
            for (let i = 0; i < teeth; i++) {
                const angle = (i * 2 * Math.PI) / teeth;
                const outerRadius = gearRadius * 1.2;
                const innerRadius = gearRadius * 0.9;

                const x1 = gearX + Math.cos(angle) * outerRadius;
                const y1 = gearY + Math.sin(angle) * outerRadius;
                const x2 = gearX + Math.cos(angle + Math.PI / teeth * 0.4) * outerRadius;
                const y2 = gearY + Math.sin(angle + Math.PI / teeth * 0.4) * outerRadius;
                const x3 = gearX + Math.cos(angle + Math.PI / teeth * 0.6) * innerRadius;
                const y3 = gearY + Math.sin(angle + Math.PI / teeth * 0.6) * innerRadius;
                const nextAngle = ((i + 1) * 2 * Math.PI) / teeth;
                const x4 = gearX + Math.cos(nextAngle - Math.PI / teeth * 0.6) * innerRadius;
                const y4 = gearY + Math.sin(nextAngle - Math.PI / teeth * 0.6) * innerRadius;

                if (i === 0) ctx.moveTo(x1, y1);
                ctx.lineTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.lineTo(x3, y3);
                ctx.lineTo(x4, y4);
            }
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = '#dc2626';
            ctx.beginPath();
            ctx.arc(gearX, gearY, gearRadius * 0.35, 0, Math.PI * 2);
            ctx.fill();

            // Checkmark
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = size * 0.025;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            const checkScale = size * 0.08;
            const checkX = center;
            const checkY = center + size * 0.03;
            ctx.beginPath();
            ctx.moveTo(checkX - checkScale, checkY);
            ctx.lineTo(checkX - checkScale * 0.3, checkY + checkScale * 0.8);
            ctx.lineTo(checkX + checkScale * 1.2, checkY - checkScale * 0.8);
            ctx.stroke();

            ctx.restore();
        }

        async function generateAll() {
            for (let i = 0; i < sizes.length; i++) {
                const size = sizes[i];
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;

                drawIcon(canvas, size);

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    document.getElementById('status').textContent =
                        `Generated ${i + 1} of ${sizes.length} icons...`;
                }, 'image/png');

                await new Promise(resolve => setTimeout(resolve, 500));
            }

            document.getElementById('status').innerHTML =
                '<strong style="color: green;">âœ“ All icons generated!</strong><br>' +
                'Now move them from Downloads to your project folder and deploy!';
        }

        // Auto-start on load
        window.onload = () => {
            setTimeout(generateAll, 1000);
        };
    </script>
</body>
</html>
