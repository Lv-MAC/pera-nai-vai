    <title>Land Unit Converter: Katha, Bigha, Acre to Sq Ft | Pera nai Vai</title>
    <meta name="description" content="An easy-to-use calculator to convert Bangladeshi land measurement units like katha, bigha, acre, shotok, and decimal to square feet (sq ft) and vice-versa.">
    <link rel="stylesheet" href="tools.css">
    <style>
        .converter-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        .converter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .unit-input-group {
            display: flex;
            flex-direction: column;
        }
        .unit-label {
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }
        .unit-input {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .unit-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-shadow);
        }
        .reset-btn {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            background: var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .reset-btn:hover {
            background: var(--hover-bg);
        }
    </style>
</head>

                <div class="unit-input-group">
                    <label for="shotok" class="unit-label">Shotok / Decimal</label>
